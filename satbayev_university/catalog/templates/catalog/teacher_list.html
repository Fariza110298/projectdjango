{% extends "base_generic.html" %}

{% block content %}
    <h1>Ustazdar beti</h1>

    {% if teacher_list %}
    <ul>

      {% for teacher in teacher_list %}
      <li>
        <a href="{{ teacher.get_absolute_url }}">{{ teacher.last_name }},{{teacher.first_name}}</a> ({{teacher.date_hire}})
      </li>
      {% endfor %}

    </ul>
    {% else %}
      <p></p>
    {% endif %}       
{% endblock %}
